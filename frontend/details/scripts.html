<script>
    $("[to]").click(function () {
        $r_id = $(this).attr("to")
        $("#info_" + $r_id).toggle(400)
    })
    $("[ot]").click(function () {
        $r_id = $(this).attr("ot")
        $("#tarjima_" + $r_id).toggle(400)
    })
</script>
<script>
    $('#search-btn').click(function () {
        $('.search-block').toggleClass('active');
    });

    $('#asd-block__toggle').click(function () {
        $('.asd-block').toggleClass('active');
    });

    $('.on').click(function () {
        $(this).toggleClass('active');
    });
</script>
