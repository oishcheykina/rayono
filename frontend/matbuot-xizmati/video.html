{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="for-acquaintance">
                    
                    <style>
    .default-content img {
        max-width: 100%;
    }
	iframe { 
        display: block !important;
        height: 500px !important;
    
    }
</style>
<h2 class="entry-title">
    <h3 rel="bookmark">{{ video.title }}</h3>
</h2>
<div class="entry-meta">
    <span class="meta-item blog-date"><i class="icon-time"></i> <span class="txt">{{ video.created_at|date:"j-m-Y, H:i" }}</span></span>
    <span class="meta-item blog-category"><i class="icon-folder-open"></i> <a href="{% url 'home' %}">Bosh sahifa</a> / Videogalereya</span>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="default-content">
            <p>
                <!--dle_media_begin:https://www.youtube.com/watch?v=9K6b1fFmkfY--><iframe width="356" height="200" src="{{ video.video }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen title="{{ video.title }}"></iframe><!--dle_media_end--><br><br><img style="display:none;" src="{{ video.image.url }}" class="fr-fic fr-dib" alt="">
            </p>
        </div>
    </div>
</div>


                    
    </div>
{% endblock %}
